<div class="container unauthenticated">
    With GitHub: <a href="/oauth2/authorization/github">click here</a><br>
    With Facebook: <a href="/oauth2/authorization/facebook">click here</a><br>
    With Google: <a href="/oauth2/authorization/google">click here</a><br>
</div>

<div class="container authenticated" style="display:none">
    <h1>Welcome, <span id="user"></span></h1>

    <div>
        <button onClick="logout()" class="btn btn-primary">Logout</button>
    </div>
    <br>
</div>
<div th:insert="parts/exercise :: allExercises"></div>

<script type="text/javascript">
    $
        .ajaxSetup({
            beforeSend : function(xhr, settings) {
                if (settings.type == 'POST' || settings.type == 'PUT'
                    || settings.type == 'DELETE') {
                    if (!(/^http:.*/.test(settings.url) || /^https:.*/
                        .test(settings.url))) {
                        xhr.setRequestHeader("X-XSRF-TOKEN",
                            Cookies.get('XSRF-TOKEN'));
                    }
                }
            }
        });

    $.get("/user", function(data) {
        $("#user").html(data.name);
        $(".unauthenticated").hide();
        $(".authenticated").show();
    });

    var logout = function() {
        $.post("/logout", function() {
            $("#user").html('');
            $(".unauthenticated").show();
            $(".authenticated").hide();
        })
        return true;
    };

    $.get("/error", function(data) {
        if (data) {
            $(".error").html(data);
        } else {
            $(".error").html('');
        }
    });
</script>
</body>
</html>
