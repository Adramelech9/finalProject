    <div>
        <!--

        <a href="/exercises" th:text="#{exercises}"/>
        <a href="/office" th:text="#{office}"/>
        <a href="/design" th:text="#{design}"/>
        <a href="?lang=ru">ru </a>
        <a href="?lang=en">/ en</a><br>

    <form th:action="@{/exercises}">
        <input type="text" name="keyword" id="keyword" size="50"
               th:placeholder="#{filter}" th:value="${keyword}" required />

        function clearSearch() {
            window.location = "[[@{/exercises}]]";
        }
    </script>
</div>
