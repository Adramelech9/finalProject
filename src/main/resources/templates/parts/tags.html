<div th:fragment="tags">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul th:each="el : ${tags}" class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a th:href="'/exercises?keyword=' + ${el.tag}" th:text="'#' + ${el.tag}" class="nav-link px-2 text-white"></a></li>
                </ul>

            </div>
        </div>
    </header>
</div>
